---
layout: default
---
<header>
    <h1>Portfolio</h1>
    <h1 class="secondary">Portfolio</h1>  <!--h1 class is linking to the secondary css class element in the CSS file.-->  
</header>
<main>
    <ul class="covers-container">
            {% for book in site.data.processed_books %}
            <li>
              <a href="{{ book.title | datapage_url }}">
                <img src="/images/covers/{{book.isbn}}.jpg" class="cover" alt="Cover of ISBN {{book.isbn}} {{book.title}}" title="{{book.author}}"/>
                <p>
                  <small>{{book.pub_date | date: '%b %Y'}}</small>
                  <br/>
                  <strong>{{book.title }}</strong>
                </p>
              </a>
            </li>
          {% endfor %}
    </ul>
</main>
